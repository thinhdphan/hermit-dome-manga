<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
  <title>Hermit Dome Register</title>
</head>
<body>
  <div class="form-container">
    <div class="login-container">
      <h3 class="login-title">
     HERMIT DOME MANGA
      </h3>
     <form id="mainForm">
        <label for="emailInp">Email</label>
        <input id="emailInp" type="email" autocomplete="off">

        <label for="passwordInp">Password</label>
        <input id="passwordInp" type="text" autocomplete="off"> 

        <label for="uFirstName">First Name</label>
        <input id="uFirstName" type="text" autocomplete="off">

        <label for="uLastName">Last Name</label>
        <input id="uLastName" type="text" autocomplete="off"> 
        
        <div class="register-btns">
          <button class="register-user" type="submit">REGISTER</button>
          <a class="back-link-register" href="index.html">
            <button class="back-btn" type="button">
              BACK
            </button>
          </a>
        </div>  
     </form>

    
     
</body>
<script src="js/register.js" type="module"></script>
</html>

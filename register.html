<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/register.css">
  <title>Hermit Dome Register</title>
</head>
<body>
  <div class="form-container">
    <div class="login-container">
      <h3 class="login-title">
     HERMIT DOME MANGA
      </h3>
     <form id="mainForm">
        <label for="userEmail">Email</label>
        <input id="emailInp" type="email" autocomplete="off">

        <label for="userPassword">Password</label>
        <input id="passwordInp" type="text" autocomplete="off"> 

        <label for="ufirstname">First Name</label>
        <input id="uFirstName" type="text" autocomplete="off">

        <label for="ulastname">Last Name</label>
        <input id="uLastName" type="text" autocomplete="off">  
     </form>

     <div class="register-btns">
      <button id="register-user" type="submit">REGISTER</button>

      <a class="home-link-register" href="index.html">
        <button class="home-btn" type="button">
          HOME
        </button>
      </a>
    </div> 
     
</body>
<script src="js/register.js" type="module"></script>
</html>

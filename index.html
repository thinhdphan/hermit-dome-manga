<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Hermit Dome Login</title>
</head>
<body>

  <div class="form-container">
    <div class="login-container">
      <h3 class="login-title">
     HERMIT DOME MANGA
      </h3>
     <form id="mainForm">
        <label for="uemail">Email</label>
        <input id="userEmail" name="email" type="text" autocomplete="off">
        <label for="upassword">Password</label>
        <input id="userPassword" name="upassword" type="text" autocomplete="off"> 
        
        <a href="manga.html">
          <button class="login-btn" type="submit">LOGIN</button>
         </a>

         <a class="register-link" href="register.html">
          <button class="register-btn" type="button">SIGN UP</button>
         </a>
          
     </form>
    </div>
  </div>
</body>
<script src="js/app.js" type="module"></script>
</html>
